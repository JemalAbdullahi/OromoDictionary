name: oromo_dictionary
description: An English to Oromo Dictionary

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  provider: ^6.0.0
  just_audio: ^0.9.9
  marquee: ^2.2.0
  cupertino_icons: ^1.0.2
  # Clean Architecture dependencies
  equatable: ^2.0.3
  get_it: ^7.2.0
  bloc: ^7.2.0
  dartz: ^0.10.0
  data_connection_checker_tv: ^0.3.5-nullsafety
  http: ^0.13.3
  shared_preferences: ^2.0.7
  flutter_bloc: ^7.3.0
  responsive_framework: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.15
  build_runner: ^2.0.0
  build_web_compilers: ^3.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/Oddaa.png
  #   - images/a_dot_ham.jpeg
